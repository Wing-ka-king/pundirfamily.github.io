<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Family Tree</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="family-tree">
        <div class="node" data-description="Description of Mr X's early life, education, and job.">
        Mr X
        </div>
        <div class="node" data-description="Description of another family member.">
        Family Member
        </div>
        <!-- Add more nodes as needed -->
    </div>
    <!-- Modal Template -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p id="modal-text"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
